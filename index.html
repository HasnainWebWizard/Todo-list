<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" href="to-do-list.png" sizes="512x512" type="image/png">
  <link rel="manifest" href="manifest.json">
  <title>Todo-List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #main::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>

  <section id="background"
    class=" h-screen w-full flex flex-col items-center justify-center bg-gradient-to-r from-violet-600 to-indigo-600 absolute ">
    <!-- main todo list-->
     <!-- <div class=" w-full flex justify-center mt-40 lg:mt-10"><img src="Logo-H.png" alt="logo" class="w-10 relative -top-2 lg:-left-[530px] rounded shadow shadow-black"></div> -->
    <section id="main" class=" min-h-[300px] w-auto h-[550px] md:w-[42%] lg:w-[30%] overflow-y-scroll bg-[white] rounded-t-2xl rounded-bl-2xl mx-5 px-1 my-3 shadow-2xl shadow-black ">

       <section id="upper" class="sticky top-0 bg-[#ffffff] w-full flex flex-col flex-wrap ">
      <div class="flex items-center justify-between mt-5 w-full">
          <!-- <img src="Logo-H.png" alt="logo" class="w-10 ml-3 relative rounded shadow shadow-black"> -->
           <img src="to-do-list.png" alt="" class="w-[40px] ml-5 mr-5">
          <h1 class="font-semibold text-2xl text-[#192d75] ">To-Do List</h1>
          
         <div class="w-20 h-10 flex justify-center items-center relative group">
          <div id="taskcounter" class="w-6 h-5 bg-orange-500 rounded-full text-white flex justify-center items-center"></div>
            <h1 class="px-5 py-0 bg-[#cecece] absolute -top-4 rounded-2xl hidden group-hover:block">Tasks</h1>  
        </div>
          <!-- <img src="to-do-list.png" alt="" class="w-[40px] ml-5 mr-5"> -->
        </div>
 <!-- -top-[60px] lg:-top-[80px]  -->
        <div id="inputBox" class="flex flex-wrap items-center justify-evenly  mb-5 mt-5 px-2">
          <input id="taskInput" type="text" placeholder="Add to your list"
            class="w-52 h-[45px] outline-none py-3 pr-[40px] lg:pr-10 pl-5 rounded-3xl bg-[#EBEDEF]">
          <button
            class="rounded-3xl bg-gradient-to-r from-red-500 to-orange-500 text-white py-2  px-8 lg:px-10 active:from-green-400 active:to-blue-300 transition-all hover:shadow hover:shadow-black ml-1 mr-1"
            onclick="add_list()">Add</button>
        </div>

      </section>
       
      <!-- default task for testing -->
      <ul id="list" class="h-auto w-full mt-[5px] px-3">
        <li id="box" class='flex flex-wrap items-center h-auto w-[100%] my-1 py-3 shadow shadow-gray-200'
          onclick="complete()">
          <input id="box_check" type="checkbox"
            class="h-[20px] w-[20px] appearance-none rounded-full border border-gray-400 checked:border-none checked:before:content-['✔'] ml-1 flex justify-center items-center cursor-pointer">
          <h1 id="box_h1" class="pl-5 w-[82%] text-gray-500 break-words">Enter your first task </h1>
          <span id="close" onclick="removebox()" class="cursor-pointer">❌</span>
        </li>

      </ul>

    </section>
    <div class=" w-[87.2%] lg:w-[27.5%] flex justify-end relative -top-3"><img src="Logo-H.png" alt="logo" class="w-14 border border-white rounded-b-2xl border-t-0 shadow shadow-black"></div>
    
  </section>

  <!-- Task Added-popup -->
  <div id="popup" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #16a34a;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 1000;
">Task added!</div>

<!-- remove-popup -->
<div id="remove-popup" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ff0000; /* Green background */
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 1000;
">
  Task removed!
</div>


  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function (registration) {
            console.log("ServiceWorker registered:", registration);
          })
          .catch(function (error) {
            console.log("ServiceWorker registration failed:", error);
          });
      });
    }
  </script>
</body>

</html>
