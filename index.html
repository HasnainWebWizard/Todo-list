<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="to-do-list.png" sizes="512x512" type="image/png">
  <link rel="manifest" href="manifest.json">
  <title>Todo-List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #main::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>

  <section id="background"
    class=" h-screen flex justify-center items-center bg-gradient-to-r from-violet-600 to-indigo-600 ">

    <section id="main" class=" min-h-[300px] h-[400px] w-[450px] overflow-y-scroll bg-[white] rounded-2xl px-5 my-3 m-5 shadow-2xl shadow-[#00000091] ">

      <section class="absolute bg-[white] w-[80%] md:w-[42%] lg:w-auto lg:h-auto" id="upper">
        <div class="flex items-center mt-5 pl-5 ">
          <h1 class="font-semibold text-2xl text-[#192d75] ">To-Do List</h1>
          <img src="Logo-H.png" alt="logo" class="w-10 relative -top-[200px] sm:-top-[150px] lg:-top-[80px] lg:-left-[530px]">
          <img src="to-do-list.png" alt="" class="w-[30px] ">
        </div>

        <div id="inputBox" class="flex mb-5 mt-5">
          <input id="taskInput" type="text" placeholder="Add to your list"
            class="w-[100%] h-[45px] outline-none py-3 pr-[40px] lg:pr-[80px] pl-5 rounded-3xl bg-[#EBEDEF]">
          <button
            class="rounded-3xl bg-gradient-to-r from-red-500 to-orange-500 text-white py-2  px-8 lg:px-10 active:from-green-400 active:to-blue-300 transition-all hover:shadow hover:shadow-black ml-4 mr-1"
            onclick="add_list()">Add</button>
        </div>

      </section>

      <!-- default task for testing -->
      <ul id="list" class="h-auto w-full mt-[140px]">
        <li id="box" class='flex flex-wrap items-center h-auto w-[100%] my-1 py-3 shadow shadow-gray-200'
          onclick="complete()">
          <input id="box_check" type="checkbox"
            class="h-[20px] w-[20px] appearance-none rounded-full border border-gray-400 checked:border-none checked:before:content-['✔'] ml-1 flex justify-center items-center cursor-pointer">
          <h1 id="box_h1" class="pl-5 w-[82%] text-gray-500 break-words">Enter your first task </h1>
          <span id="close" onclick="removebox()" class="cursor-pointer">❌</span>
        </li>


      </ul>

    </section>
  </section>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function (registration) {
            console.log("ServiceWorker registered:", registration);
          })
          .catch(function (error) {
            console.log("ServiceWorker registration failed:", error);
          });
      });
    }
  </script>
</body>

</html>
